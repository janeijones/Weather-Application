<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./Assets/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <h3>Search for a City:</h3>
            <form id="city-input" method="POST">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="City Name" aria-label="City Name"
                  aria-describedby="button-addon2" id="city-text">
                <button class="btn btn-outline-primary btn-rounded" type="button" id="search-button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>
          </div>
          <ul class="list-group mb-3" id="city-list"></ul>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card" id="city-info">
          <div class="card-body">
            <h5 id="city-name"></h5>
          
              <img id="weather-icon" />
      
            <p class="card-text" id="city-temp"></p>
            <p class="card-text" id="city-humidity"></p>
            <p class="card-text" id="city-wind"></p>
            <p class="card-text" id="city-uvi"><span id="index-val"></span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <h1 id="five-day-title"></h1>
            <div id="five-day-forecast" class="dflex">
              <div class = "forecast card"> </div>
              <div class = "forecast card"> </div>
              <div class = "forecast card"> </div>
              <div class = "forecast card"> </div>
              <div class = "forecast card"> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="./Assets/blank.js"></script>

</html>
