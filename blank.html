    <title>Weather Dashboard</title>

<body>
    <header>Weather Dashboard</header>
    <br />


    <div class ="input group">
        <h3>Search for a City:</h3>
        <form id ="city-input" method="POST">
          <input type="text" class="form-control" placeholder="City Name" id= "city-text" aria-label="City Name">
          <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">
            <i class ="fas fa-search"></i>
          </button>
    </div>
</form>


    <div id="city-info">
        <h1 id = "city-name"></h1>
        <img id = "weather-icon"/>
        <p id ="city-temp"></p>
        <p id ="city-humidity"></p>
        <p id ="city-wind"></p>
        <p id = "city-uvi"><span id = "index-val"></span></p>
    </div>

    <h4 id = "five-day-title"></h4>
    <div class = "container dflex">
        <div class = "row" id = "five-day-forecast">

          <tag class ="card col-md-2" id = "future-forecast-5"><img/></tag>
